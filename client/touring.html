<head>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDEljhoD7LjZfNplwV2zAjx1onw6rMjj6o&sensor=false&libraries=geometry">
  </script>

  <title>touring</title>
</head>

<body>
  {{> content}}
</body>

<template name="content">
  {{#if has_trip}}
  <div> <button class='home'>See all the trips</button> </div>
  <div id='content'>
    {{> show_trip}}
    {{> days}}
  </div>
  <div id="map_canvas" ></div>
  {{else}}
    {{> trips}}
  {{/if}}
</template>

<template name="trips">
  <div id='all_trips'>
    {{#each trips}}
      {{> trip}}
    {{/each}}
  </div>
</template>

<template name="trip">
  <div class='trip'>
    <h1>{{title}}</h1>
    <div class='details'>
      <span>{{miles}} {{#if num_days}} {{num_days}} days {{/if}}</span>
    </div>
    <img src={{path}} >
  </div>
</template>

<template name="show_trip">
  <div id="trip_{{_id}}">
    <span class='title'>
      <h1>{{greeting}}</h1>
    </span>
  </div>
</template>

<template name="days">
<div>
  <div class="days">
    {{#if any_days}}
      {{#each days}}
        {{> day}}
      {{/each}}
    {{else}}
      <div id='no_days' class='day'>
        Click on the map to start your trip
      </div>
    {{/if}}
  </div>
</div>
</template>

<template name="day">
<div class="day{{current}}" id={{_id}}>
  <span class="wrap destroy_wrap">
    <span class="destroy"></span>
  </span>
  <span class="distance"> {{miles}}</span>
  <span class="stop"> {{stop_or_address}} </span>
  <span class="wrap insert_wrap"> 
    <span class="insert"></span>
  </span>
  <span class="wrap directions_wrap">
    <span class="directions"></span>
  </span>
</div>
</template>

<template name="waypoint">
  <div class='waypoint'>
    {{short_loc}}
  </div>
</template>
<template name="day_details">
  <div class='day_details'>
  </div>
</template>
