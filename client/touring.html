<head>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDEljhoD7LjZfNplwV2zAjx1onw6rMjj6o&sensor=false&libraries=geometry">
  </script>

  <title>touring</title>
</head>

<body>
  <div id='content'>
    {{> header}}
    {{> days}}
  </div>
  <div id="map_canvas" ></div>
</body>

<template name="header">
  <div id="header">
    <h1>{{greeting}}</h1>
  </div>
</template>

<template name="days">
<div>
  <div class="days">
    {{#each days}}
      {{> day}}
    {{/each}}
  </div>
  <div id='new_day'>
    <input id='new_day_stop' placeholder='Seattle, WA' />
    <input type='button' id='new_day_button' value='New Day'/>
  </div>
</div>
</template>

<template name="day">
<div class="day{{current}}" id={{_id}}>
  <span class="destroy"></span>
  <span class="order">{{order}}</span>
  <span class="stop"> {{stop}} </span>
  <span class="directions"></span>
  <span class="move_up"></span>
  <span class="move_dn"></span>
</div>
{{#if is_current}}
  {{> day_details}}
{{/if}}
</template>
<template name="day_details">
  <div class='day_details'>
  </div>
</template>
